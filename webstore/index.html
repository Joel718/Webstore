<!DOCTYPE html>
<html>

<head>
    <title>Joels StarWars webshop</title>
    <script src="https://use.fontawesome.com/23e3abc5b7.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" text="text/css" href="webshop.css">

    <style>
        ul {
            width: 100%;
            height: 100%;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            float: left;
            display: list-item;
        }
    </style>
</head>

<body>

    <a href="index.html"><img src="img/logo.png" style="width: 15%; margin-left: auto; display: block; margin-right: auto;"></a>
    <div class="header">
        <a href="kontakt.html" target="_blank" style="background-color: yellow; color: black; padding: 5px 5px; text-decoration: none; display: inline-block;">Info / Kontakt</a>
        <span class="shoppingcart"><i class="fa fa-shopping-cart" aria-hidden="true"></i> Cart : 0</span>
    </div>
    <div class="category"></div>

    <div class="sub_category"></div>
    <div class="route"></div>
    <div class="content"><img src="img/starwars.gif" alt="stargif" style="margin-left: auto; display: block; margin-right: auto;"></div>
    <div class="footer"></div>
    <div class="mask"></div>
    <div class="largeview">
        <img class="photo" src="img/doge.jpg">
        <span class="name"></span>
        <span class="title"></span>
        <span class="price"></span>
        <span class="buy">Add to cart</span>
        <span class="exit" title="exit">X</span>
    </div>
    <div class="cartview"></div>

</body>

</html>
